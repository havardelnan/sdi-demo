apiVersion: v1
kind: Namespace
metadata:
  name: test1

---

apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: low-priority
value: 50000
globalDefault: false
description: "Setter workload til lav prioritet for å tillate andre workloads når clusteret overbelastes"

---


apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: test1-psp
spec:
  privileged: false  # Don't allow privileged pods!
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test1-role
  namespace: test1
rules:
- apiGroups: [policy]
  resources: [podsecuritypolicies]
  verbs: [use]
  resourceNames: [test1-psp]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test1-rolebinding
  namespace: test1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test1-role
subjects:
- kind: ServiceAccount
  name: default
- kind: ServiceAccount
  name: test1-serviceaccount
  namespace: test1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
  namespace: test1
spec:
  selector:
    matchLabels:
      run: php-apache
  replicas: 1
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
      - name: php-apache
        image: webdevops/php-apache-dev
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        volumeMounts:
          - name: loadphp
            mountPath: "/app"
            readOnly: true
      priorityClassName: low-priority
      volumes:
        - name: loadphp
          configMap:
            name: load-php

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: load-php
  namespace: test1
data:
  index.php: 'test'
  load.php: '<?php   $x = 0.0001;   for ($i = 0; $i <= 1000000; $i++) {     $x += sqrt($x);   }   echo "OK!"; ?>'
  phpinfo.php: '<?php phpinfo(); ?>'
    
---

apiVersion: v1
kind: Service
metadata:
  name: php-apache
  namespace: test1
  labels:
    run: php-apache
spec:
  ports:
  - port: 80
  selector:
    run: php-apache
  type: LoadBalancer

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: php-apache
  namespace: test1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php-apache
  minReplicas: 1
  maxReplicas: 200
  targetCPUUtilizationPercentage: 50

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinite-calls
  namespace: test1
  labels:
    app: infinite-calls
spec:
  replicas: 10
  selector:
    matchLabels:
      app: infinite-calls
  template:
    metadata:
      name: infinite-calls
      labels:
        app: infinite-calls
    spec:
      containers:
      - name: infinite-calls
        image: busybox
        command:
        - /bin/sh
        - -c
        - "while true; do sleep 0.01; wget -q -O- http://php-apache/load.php;  done"
