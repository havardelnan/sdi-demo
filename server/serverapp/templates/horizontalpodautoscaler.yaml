apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name}}
  namespace: {{ .Release.namespace}}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name}}
  minReplicas: {{.Values.minReplicas}}
  maxReplicas: {{.Values.maxReplicas}}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{.Values.targetCPUUtilizationPercentage}}
behavior:
  scaleDown:
    policies:
    - type: Pods
      value: 4
      periodSeconds: 10
    - type: Percent
      value: 10
      periodSeconds: 20
